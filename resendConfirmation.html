<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re-send Confirmation Emails</title>

    <!-- Styling Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Interact with Google Sheet -->
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
        function resendConfirmation(e) {
            e.preventDefault();
            $("button").attr("disabled", "disabled");
            google.script.run.withSuccessHandler(function () {
                $("button").removeAttr("disabled");
            })
                .resendConfirmationEmail(
                $('#includePDF').prop('checked')
                );
        };
    </script>
</head>

<body>
    <form id="confirmationEmails" onsubmit="resendConfirmation(event)">
        <div class="container">
            <div class="row">
                <h4 class="red-text text-darken-3">Re-send confirmation emails.</h4>

            </div>
            <!-- PDF Inclusion Option -->

                <div class="row">
                    <div class="input-field col s12">
                    <label>
                        <input type="checkbox" id="includePDF" />

            <!-- Buttons -->
            <div class="row">
                <div class="col s12 center">
                    <button class="btn" type="submit">ðŸ“§ Re-send Confirmation</button>

</body>
</html>
